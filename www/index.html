    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
     <!--<meta name="theme-color" content="#2196f3">-->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">



            <!-- Top Navbar
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left"><i class="icon icon-back"></i></div>
                    <div class="title">Page Title</div>
                    <div class="right"><i class="icon icon-forward"></i></div>
                </div>
            </div>
            -->
            <!-- Toolbar
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">
              < Toolbar links >
                <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
                </div>
            </div>
          -->

        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">


                  <div class="navbar">
                      <div class="navbar-bg"></div>
                      <div class="navbar-inner">
                            <!--<div class="left"><i class="icon icon-back"></i></div>-->
                          <div class="title">Mascotas de la Comarca</div>
                          <!--<div class="right"><i class="icon icon-forward"></i></div>-->
                      </div>
                  </div>


                <!-- INICIO login (BLOQUE) -->
                        <!--<div class="login-screen-title">Mascotas</div>-->
                        <div class="block">
                            <form>
                              <div class="list">
                                <ul>
                                  <li class="item-content item-input">
                                    <div class="item-inner">
                                      <div class="item-title item-label">Email</div>
                                      <div class="item-input-wrap">
                                        <input id="emailISesion" type="email" name="username" placeholder="Ingresa tu correo electronico" required validate />
                                      </div>
                                    </div>
                                  </li>
                                  <li class="item-content item-input">
                                    <div class="item-inner">
                                      <div class="item-title item-label">Contraseña</div>
                                      <div class="item-input-wrap">
                                        <input id="passwordISesion" type="password" name="password" placeholder="Ingresa tu contraseña" />
                                      </div>
                                    </div>
                                  </li>
                                </ul>
                              </div>
                            </form>
                          </div>

              <!--BOTON INICIAR SESION -->

                              <div class="block block-strong">
                                <button id="btnIniciarSesion" class="button button-large button-fill button-preloader ${isLoading ? 'button-loading' : ''}"
                                  @click=${load}>
                                  <span class="preloader"></span>
                                  <span>Iniciar Sesión</span>
                                </button>
                              </div>


              <!-- registrate -->

                            <div class="block-footer contenedorRegsitrarme">
                              <p class="centrar">Si no tenes cuenta registrate! </p>
                              <p class="centrar"><a href="/registro/" class="link">Registrarme</a></p>
                            </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
