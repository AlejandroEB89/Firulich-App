<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="listaOrg">
  <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
          <div class="left">
            <a href="/usuarioHome/" class="link">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
            </a>
          </div>
          <div class="title centrar">Organizaciones</div>

      </div>
  </div>

  <div class="page-content">
    <div class="block block-strong no-hairlines FormatoBtnIni  noMargin ">
      <button class="button btn button-large button-fill popup-open" data-popup=".popupOtrasZonas">
        <span>Ver Otras Zonas</span>
      </button>
    </div>
    <div class="block-title centrar noMargin"> Grupos Animaleros Voluntarios </div>
    <div id="bloqueOrganizaciones" class="block formatoBloques noMargin">

    </div>

    <div id="popupOtrasZonas" class="popup popupOtrasZonas">
        <div class="view">
          <div class="page">
            <div class="navbar">
              <div class="navbar-bg"></div>
              <div class="navbar-inner">
                <div class="left">
                  <a href="#" class="link popup-close">
                      <i class="icon icon-back"></i>
                      <span class="ios-only">Back</span>
                  </a>
                </div>
                <div class="title center">Elegir Zona</div>
              </div>
            </div>

            <div class="page-content">
              <div class="block formatoBloques no-hairlines">
                <h1 class="centrar">¿De qué lugar querés ver las organizaciones?</h1>
                <p class="justificar"> Ingresa provincia y localidad.</p>
                <div class="list no-hairlines">
                  <ul>
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Provincia</div>
                          <div class="item-input-wrap">
                            <select id="pciaOtraZona" name="provincia">
                              <option value="Río Negro" selected="selected">Río Negro</option>
                              <option value="Chubut">Chubut</option>
                              <option value="Neuquén">Neuquén</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner ">
                          <div class="item-title item-label">Localidad</div>
                          <div class="item-input-wrap">
                            <input id="locOtraZona" type="text" placeholder="Ingresa tu localidad" required />
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>


                <div class="block block-strong no-hairlines FormatoBtnIni  noMargin popup-close">
                  <button id="verOtrasZonas" class="button btn button-large button-fill">
                    <span>VER ORGANIZACIONES</span>
                  </button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>









  </div>
</div>
