<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="publicarOrg">
  <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
          <div class="left">
            <a href="/misAdopcion/" class="link">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
            </a>
          </div>
          <div class="title mrgTitNav"> Publicar Nuevo! </div>

      </div>

  </div>

  <!-- Toolbar -->
  <div class="toolbar tabbar toolbar-bottom">
      <div class="toolbar-inner">
          <a id="publicarEnAdopcion" href="#" class="tab-link btnToolbar">PUBLICAR!</a>
      </div>
  </div>



    <div class="page-content">
      <div class="block">
        <div class="block-title">Completá todos los campos</div>

          <div class="list no-hairlines-md">                       <!-- Inputs formulario -->
            <ul>



              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">¿Que Animal es?</div>
                  <div class="item-input-wrap input-dropdown-wrap">
                    <select id="tipoAnimal" placeholder="Seleccioná el animal...">
                      <option value="Perro">Perro</option>
                      <option value="Gato">Gato</option>
                    </select>
                  </div>
                </div>
              </li>

              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Nombre</div>
                  <div class="item-input-wrap">
                    <input id="nombreAnimal" type="text" placeholder="Ingresa su Nombre" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Género</div>
                  <div class="item-input-wrap input-dropdown-wrap">
                    <select id="generoAnimal" placeholder="Seleccioná el género...">
                      <option value="Hembra">Hembra</option>
                      <option value="Macho">Macho</option>
                    </select>
                  </div>
                </div>
              </li>

              <li>
                <div class="row">
                  <div class="block-title">Agregá una foto</div>
                  <div class="block-header">Te recomendamos no usar fotos verticales! </div>
                    <div class="col">
                        <button class="col button button-outline button-round button-raised" id="btnGaleria">GALERIA</button>
                    </div>
                    <div class="col">
                        <button class="col button button-outline button-round button-raised" id="btnCamara">CAMARA</button>
                    </div>
                </div>
                <div class="row block">
                    <div class=" block col">
                        <img src="" id="foto" width="100%">
                    </div>
                </div>
            </li>

            </ul>
          </div>
          <div class="block-title">Contá su historia</div>
          <div class="block-header">Completá toda la información que crees necesaria para la familia que quiera adoptar</div>
          <div class="text-editor text-editor-init" data-placeholder="Ingresa el texto acá..."
              data-buttons='[["bold", "italic", "underline", "strikeThrough"], ["orderedList", "unorderedList"]]'>
            <div id="descripcion_animal" class="text-editor-content" contenteditable></div>
          </div>



      </div>
    </div>
</div>
