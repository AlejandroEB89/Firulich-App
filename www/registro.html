<form class="list" id="formRegistro">
        <ul>
  <!--  ------------TOGGLE TIPO DE USUARIO ------------   -->
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">Dar de Alta una Organización</div>
                <div class="item-after">
                  <label class="toggle toggle-init">
                    <input id="toggleTipoUsuario" type="checkbox" name="toggle" value="yes" /><i class="toggle-icon"></i>
                  </label>
                </div>
              </div>
            </div>
          </li>
  <!--  ------------ INPUT EMAIL------------   -->
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">E-mail</div>
                <div class="item-input-wrap">
                  <input id="emailRegistro" type="email" name="email" placeholder="E-mail" required validate />
                </div>
              </div>
            </div>
          </li>
    <!--  ------------ INPUT CONTRASEÑA------------   -->

          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Contraseña</div>
              <div class="item-input-wrap">
                <input id="passwordRegistro" type="password" name="password" placeholder="Contraseña" required validate/>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>

    <!--  ------------ INPUT NOMBRE Y APELLIDO ------------   -->
          <li>
            <div id="nomUsu" class="item-content item-input activo">
              <div class="item-inner">
                <div class="item-title item-label">Nombre</div>
                <div class="item-input-wrap">
                  <input type="text" name="name" placeholder="Tu Nombre y Apellido" />
                </div>
              </div>
            </div>
          </li>

    <!--  ------------ INPUT NOMBRE ORGANIZACION ------------   -->
            <li>
              <div id="nomOrg" class="item-content item-input hidden">
                <div class="item-inner ">
                  <div class="item-title item-label ">Nombre Organización</div>
                  <div class="item-input-wrap">
                    <input type="text" name="name" placeholder="Ingresa el nombre de la organización" />
                  </div>
                </div>
              </div>
            </li>
    <!--  ------------ INPUT Descripción  Organización------------   -->
              <li>
                <div id="descOrg" class="item-content item-input hidden">
                  <div class="item-inner ">
                    <div class="item-title item-label ">Descripción</div>
                    <div class="item-input-wrap">
                      <input type="text" name="name" placeholder="Agrega una descrpción de tu organización" />
                    </div>
                  </div>
                </div>
              </li>
<!--  ------------ INPUT Provincia------------   -->
          <li>
            <div id="provincia" class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Provincia</div>
                <div class="item-input-wrap">
                  <select id="provincia" name="provincia">
                    <option value="rionegro" selected="selected">Rio Negro</option>
                    <option value="chubut">Chubut</option>
                    <option value="neuquen">Neuquén</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
<!--  ------------ INPUT LOCALIDAD ------------   -->
          <li>
            <div id="localidad" class="item-content item-input">
              <div class="item-inner ">
                <div class="item-title item-label ">Localidad</div>
                <div class="item-input-wrap">
                  <input type="text" name="name" placeholder="Ingresa tu localidad" />
                </div>
              </div>
            </div>
          </li>


        </ul>
      </form>



          <div class="block block-strong">
            <button id="btnRegistrar" class="button button-large button-fill button-preloader ${isLoading ? 'button-loading' : ''}"
              @click=${load}>
              <span class="preloader"></span>
              <span>Registrar</span>
            </button>
